{% extends 'base.html' %}

{% block title %}Доступ запрещен{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center py-5">
                <i class="bi bi-shield-exclamation text-danger" style="font-size: 6rem;"></i>
                <h1 class="display-4 mt-4 mb-3">403</h1>
                <h2 class="mb-4">Доступ запрещен</h2>
                <p class="lead text-muted mb-4">
                    У вас нет прав для просмотра этой страницы.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{% url 'index' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> На главную
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Войти с другой учетной записью
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
